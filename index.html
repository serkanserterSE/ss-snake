<html>

<head>
    <script src="p5.min.js"></script>
    <script src="snake.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="topPanel">
        <div class="panel">
            <div id="divGameStart">
                <h1>The Snake Game</h1>
                <button id="btnStart" type="button" onclick="startGame()" class="button-82-pushable" role="button">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                        Start
                    </span>
                </button>
            </div>
            <div id="divGameOver">
                <h1>GAME OVER</h1>
                <div style="padding-bottom: 7px;">
                    <h2>Your Score: <strong id="scoreText2"></strong></h2>
                </div>
                <button id="btnTyrAgain" type="button" onclick="tryAgain()" class="button-82-pushable" role="button">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                        Try Again
                    </span>
                </button>
            </div>
            <div id="score">
                <div>
                    Score: <strong id="scoreText"></strong>
                </div>
            </div>
            <div id="container">

            </div>
            <div class="buttonPanel">
                <div>
                    <div style="width: 55px;">
                        <button class="button-30" id="btnContinue" type="button"
                            onclick="continueGame()">Continue</button>
                        <button class="button-30" id="btnPause" type="button" onclick="pauseGame()">Pause</button>
                    </div>
                </div>
                <div id="divButtons">
                    <div id="divButtonUp">
                        <button class="button-30" type="button" onclick="checkButtonClicked('ArrowUp')">&uarr;</button>
                    </div>
                    <div id="divButtonLeftRight">
                        <button class="button-30" type="button"
                            onclick="checkButtonClicked('ArrowLeft')">&larr;</button>
                        <button class="button-30" type="button"
                            onclick="checkButtonClicked('ArrowDown')">&darr;</button>
                        <button class="button-30" type="button"
                            onclick="checkButtonClicked('ArrowRight')">&rarr;</button>
                    </div>
                </div>
            </div>
            <div><em style="color: #FCFCFD;">You can use the arrow keys on your keyboard.</em></div>
        </div>
        <div>
            <a style="color: #FCFCFD;cursor: pointer;" href="https://github.com/serkanserterSE/ss-snake">Developed By SerkanSerter</a>
        </div>
    </div>
    <style>  
        .topPanel {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center
        }

        .panel {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }

        .panel>div {
            margin-bottom: 10px;
        }

        #container {
            box-shadow: 3px 3px 4px 3px #00000055;
            border: 2px solid #00000055;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            height: 400px;
            width: 300px;
            background-color: #fff;
        }

        #divButtons {
            display: flex;
            flex-direction: column;
            align-content: center;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }

        #divButtons>div {
            padding: 10px;
        }

        #divButtonUp {
            display: flex;
        }

        #divButtonLeftRight {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        #divButtonDown {
            display: flex;
        }

        #btnStart {
            display: block;
        }

        #btnPause {
            display: none;
        }

        #btnContinue {
            display: none;
        }

        .buttonPanel {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: space-around;
            align-items: center;
            width: 400px;
        }

        #divGameOver {
            top: 25%;
            display: none;
            position: absolute;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            opacity: 1;
            z-index: 999999;
        }

        #divGameStart {
            top: 25%;
            display: flex;
            position: absolute;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            opacity: 1;
            z-index: 999999;
        }


        /* CSS */
        .button-30 {
            align-items: center;
            appearance: none;
            background-color: #FCFCFD;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono", monospace;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 18px;
        }

        .button-30:focus {
            box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }

        .button-30:hover {
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        .button-30:active {
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }

        /* CSS */
        .button-82-pushable {
            position: relative;
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;
            transition: filter 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-82-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: hsl(0deg 0% 0% / 0.25);
            will-change: transform;
            transform: translateY(2px);
            transition:
                transform 600ms cubic-bezier(.3, .7, .4, 1);
        }

        .button-82-edge {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: linear-gradient(to left,
                    hsl(340deg 100% 16%) 0%,
                    hsl(340deg 100% 32%) 8%,
                    hsl(340deg 100% 32%) 92%,
                    hsl(340deg 100% 16%) 100%);
        }

        .button-82-front {
            display: block;
            position: relative;
            padding: 12px 27px;
            border-radius: 12px;
            font-size: 1.1rem;
            color: white;
            background: hsl(345deg 100% 47%);
            will-change: transform;
            transform: translateY(-4px);
            transition:
                transform 600ms cubic-bezier(.3, .7, .4, 1);
        }

        @media (min-width: 768px) {
            .button-82-front {
                font-size: 1.25rem;
                padding: 12px 42px;
            }
        }

        .button-82-pushable:hover {
            filter: brightness(110%);
            -webkit-filter: brightness(110%);
        }

        .button-82-pushable:hover .button-82-front {
            transform: translateY(-6px);
            transition:
                transform 250ms cubic-bezier(.3, .7, .4, 1.5);
        }

        .button-82-pushable:active .button-82-front {
            transform: translateY(-2px);
            transition: transform 34ms;
        }

        .button-82-pushable:hover .button-82-shadow {
            transform: translateY(4px);
            transition:
                transform 250ms cubic-bezier(.3, .7, .4, 1.5);
        }

        .button-82-pushable:active .button-82-shadow {
            transform: translateY(1px);
            transition: transform 34ms;
        }

        .button-82-pushable:focus:not(:focus-visible) {
            outline: none;
        }
    </style>
</body>

</html>
